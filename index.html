    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Document</title>
        <style>
          body {
            background-color: rgb(24, 24, 24);
            margin: 0;
            box-sizing: border-box;
            padding: 0;
          }
          .container {
            display: flex;
            flex-direction: row;
          }
          .menu {
            display: flex;
            flex-direction: column;
            width: 50px;
            border-right: 1px solid rgb(60, 60, 60);
            border-top: 1px solid rgb(60, 60, 60);
          }
          .left {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 12px;
            color: white;
            background-color: rgb(24, 24, 24);
            display: flex;
            flex-direction: row;
            width: 350px;
          }
          .top {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 170px;
            border-bottom: 1px solid rgb(60, 60, 60);
          }
          /* .explorer {
            padding: 10px;
          } */
          .smalls {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 2px;
            margin-top: -16px;
          }
          .box {
            display: flex;
            flex-direction: column;
            margin-left: 2dvb;
          }
          .openeditors {
            border-bottom: 1px solid rgb(60, 60, 60);
          }
          .explorer {
            border-right: 1px solid rgb(60, 60, 60);
            border-top: 1px solid rgb(60, 60, 60);
          }
        </style>
      </head>
      <body>
        <img
          style="width: 1500px; margin-left: -30px"

                alt=""
              />
              <img src="settings.png" alt="" />
            </div>
            <div class="explorer">

                <p style="margin-left: 15px">EXPLORER</p>
                <p>...</p>
              </div>

              <div class="openeditors">

                  </div>
